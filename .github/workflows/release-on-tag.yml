name: Release on Tag

on:
  push:
    tags:
      - 'v*'   # Esempio: v1.0.0, v2.3.1

permissions:
  contents: write   # Necessario per creare la release e aggiornare CHANGELOG

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run release-please (github-release)
        uses: googleapis/release-please-action@v4
        with:
          command: github-release
          release-type: simple
          tag: ${{ github.ref_name }}
          changelog-path: CHANGELOG.md
